version: "3"

tasks:
  default:
    desc: Lints all important files
    cmds:
      - task: node
      - task: sh

  sh:
    desc: Lints shell scripts
    cmds:
      - shellcheck **/*.sh

  node:
    desc: Lints Javascript and Typescript files
    cmds:
      - eslint .

  lint:
    desc: Fix all Typescript and Javascript files
    cmds:
      - eslint --fix .
